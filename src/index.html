<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body id="body">

<div class="title-menu">
    <img src="./gfx/logo.svg" alt="App Logo" class="logo">
    <h1 class="app-name">Nature@Couch</h1>
</div>

<div id="main-content" class="main-content"></div>

<div class="control-bar">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="heartBtn"><i id="heart" class="fa-regular fa-heart"></i></button>
    <button id="saveBtn"><i id="save" class="fa-solid fa-download"></i></button>
</div>

<script src="app.js"></script>
</body>
</html>
